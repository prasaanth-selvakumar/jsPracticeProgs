 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Click Button To Change Content</title>
</head>
<body>
<h2>First JavaScript Html Prog</h2>
<p id="demo">This Content Can be changed by the click of a button</p>   
<button type="button" onclick="document.getElementById('demo').innerHTML ='Changed to this'">Click Me
</button>

</body>
</html>
