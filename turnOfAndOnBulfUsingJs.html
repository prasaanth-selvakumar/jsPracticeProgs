<!DOCTYPE HTML5>
<html>
    <head><title>Turn light on and off  using JS</title></head>

    <body>
        <h1>Js can turn this light on and off</h1>
        <button type="button" onclick="document.getElementById('bulb').src='bulbOn.jpg'">Turn On The button</button>
        <img src="bulbOff.jpeg" id="bulb">
        <button type="button" onclick="document.getElementById('bulb').src='bulbOff.jpeg'">Turn OFF The button</button>
    </body>
</html>
